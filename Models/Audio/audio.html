<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../Sources/mui.css"/>	
		<script src="../../Sources/mui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="audio.css"/>	
		<title></title>
		<script type="text/javascript">
			// 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener( "plusready", onPlusReady, false );
			// 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() { 
			}
			var p = null; 
			function startPlay(id) {
				if ( plus.audio == undefined ) {
					alert( "Device not ready!" );
				}
				if(id===1){
					p = plus.audio.createPlayer( "_www/Models/Audio/Snow.mp3" );
				}else if(id===2){
					p = plus.audio.createPlayer( "_www/Models/Audio/happy.mp3" );
				}else{
					p = plus.audio.createPlayer( "_www/Models/Audio/bgm.mp3" );
				}			
				p.play( function () {
					alert( "Audio play success!" ); 
				}, function ( e ) {
					alert( "Audio play error: " + e.message ); 
				} ); 
			}			
			function pausePlay() {
				p.pause();
			}
			function resumePlay() {
				p.resume();
			}	
			function stopPlay() {
				p.stop();
				p = null ;
			}
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-pull-left"><i class="mui-icon mui-icon-left-nav"></i>MY HOME</a>
		    <h1 class="mui-title">MUSIC PLAYER</h1>
		</header>			
		<div class="mui-content">				
			<div class="music-div">			
				<img src="music.png"/>			
				<input class="music-button" type="button" value="Start Play Music 1" onclick="startPlay(1);"/> 
				<input class="music-button" type="button" value="Stop Play" onclick="stopPlay();"/>
			</div>		
            <div class="music-div">
            	<img src="muisc2.png"/>
            	<input class="music-button" type="button" value="Start Play Music 2" onclick="startPlay(2);"/> 		
				<input class="music-button" type="button" value="Stop Play" onclick="stopPlay();"/>           	
            </div>
            
            <div class="music-div">           	
            	<img src="music3.png"/>
            	<input class="music-button" type="button" value="Start Play Music 3" onclick="startPlay(3);"/> 		
				<input class="music-button" type="button" value="Stop Play" onclick="stopPlay();"/>           	
            </div>               
	   </div>    
		
	   <script src="audio.js"></script>		
	</body>
</html>
