<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../Sources/mui.css"/>	
		<script src="../../Sources/mui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="inscription.css"/>		
		<title></title>
	</head>
	<body>
		<div class="mui-text-center mui-content-padded">
			<h2>INSCRIPTION</h2>
		</div>		
		<form class="mui-input-group">
		    <div class="mui-input-row ">
		        <label>LOGIN *</label>
		        <input name="username" type="text" class="mui-input-clear" placeholder="Username">
		    </div>
		    <div class="mui-input-row ">
		        <label>E-mail *</label>
		        <input name="email" type="email" class="mui-input-clear" placeholder="E-mail">
		    </div>
		    <div class="mui-input-row">
		        <label>MOT DE PASSE *</label>
		        <input name="password" type="text" class="mui-input-clear" placeholder="Password">
		    </div>
		     <div class="mui-input-row">
		        <label>Portable</label>
		        <input name="phone" type="text" class="mui-input-clear" placeholder="Phone number">
		    </div>
		</form>
			
		<div class="mui-content-padded">
			<button id="add" type="button" class="mui-btn mui-btn-green mui-btn-block">Inscription</button>
		</div>
				
		<p> &nbsp;&nbsp;&nbsp;&nbsp; * : obligatoire </p>
		
	    <script src="inscription.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
