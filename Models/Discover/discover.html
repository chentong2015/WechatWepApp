<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../Sources/mui.css"/>	
		<script src="../../Sources/mui.js" type="text/javascript" charset="utf-8"></script>	
		<link rel="stylesheet" type="text/css" href="discover.css"/>	
		<link rel="stylesheet" type="text/css" href="../../Sources/app.css"/>
		<title></title>
	</head>
	<body>		
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">DISCOVER</h1>
		</header>
		
		<div class="mui-content">			
			<ul class="mui-table-view">
		        <li class="mui-table-view-cell" id="news">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="news.png">
		                <span class="ListTitle"> News </span>
		                 <span class="mui-media-object mui-pull-right"> 
		                 	<img src="friend.png">
		                 	<span class="red-point">&nbsp;</span>
		                 </span>
		            </a>
		        </li>
		    </ul>    
		    
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell" id="scan">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="scan.png">
		                 <span class="ListTitle"> Scan </span>
		            </a>
		        </li>
		        <li class="mui-table-view-cell" id="shake">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="shake.png">
		                 <span class="ListTitle"> Shake </span> 
		            </a>
		        </li>	
		    </ul>
		    
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell" id="facebook">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="facebook.png">
		                <span class="ListTitle"> Facebook </span>
		            </a>
		        </li>	
		    </ul>
		    
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell" id="shopping">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="shop.png">
		                <span class="ListTitle"> Shopping </span>
		            </a>
		        </li>
		        <li class="mui-table-view-cell" id="game">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="game.png">
		                <span class="ListTitle"> Game </span>
		            </a>
		        </li>
		    </ul>	    
	    </div>    
	    
	    <script src="discover.js"></script>
	    
	</body>
</html>
