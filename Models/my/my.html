<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../Sources/mui.css"/>	
		<script src="../../Sources/mui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="my.css"/>	
		<link rel="stylesheet" type="text/css" href="../../Sources/app.css"/>
		<title></title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">HOME</h1>
		</header>		
		
		<div class="mui-content">		
			
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;" class="mui-navigate-right">
			            <img class="mui-media-object mui-pull-left avatar" src="me.png">
			            <div class="mui-media-body">
			                <span id="user"> </span>
			                <p class="mui-ellipsis"> Please input your signature...</p>
			            </div>
			            <div class="code">
			            	<img src="code.png"/>
			            </div>
			        </a>
			    </li>			    
			</ul>					
			
			<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right" id="photo">
		            	<img class="mui-media-object mui-pull-left" src="view.png">
		                <span class="ListTitle"> Photo </span>
		            </a>
		        </li>		 
		        <li class="mui-table-view-cell" id="video">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="video.png">
		                 <span class="ListTitle"> Video </span>
		            </a>
		        </li>
		        <li class="mui-table-view-cell" id="audio">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="music.png">
		                <span class="ListTitle"> Audio </span>
		            </a>
		        </li>		
		    </ul>
		    
		    <ul class="mui-table-view"> 
		          <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="wallet.png">
		                <span class="ListTitle"> Wallet </span>
		            </a>
		        </li>	
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="face.png">
		                <span class="ListTitle"> Face </span>
		            </a>
		        </li>
		    </ul>
		     	
		 	<ul class="mui-table-view"> 
		          <li class="mui-table-view-cell" id="setting">
		            <a class="mui-navigate-right">
		            	<img class="mui-media-object mui-pull-left" src="setting.png">
		                <span class="ListTitle"> Setting </span>
		            </a>
		        </li>	
		    </ul>
	   </div>    
		
	   <script src="my.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
